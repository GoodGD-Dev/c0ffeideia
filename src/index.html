<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lexend:wght@300&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Ideias C0FFE YTB</title>
</head>
<body>
  <div class="container">
    <h2>Envie sua Ideia</h2>
    <form id="ideaForm" method="post" class="idea-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="ideia">Ideia:</label>
            <textarea id="ideia" name="ideia" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
